<div id="main">
	<details id="legend">
		<summary style="float:right">Legend</summary>
		<span style='font-family:sans-serif'>
		<div class="same"   > Same    </div>
		<div class="changed"> Changed </div>
		<div class="added"  > Added   </div>
		<div class="removed"> Removed </div>
		<span style="color:red"   >---</span> Old data<br>
		<span style="color:blue"  >---</span> New data<br>
		<span style="color:purple">---</span> Overlap of old &amp; new<br>
		</span>
	</details>
	<div id="status_indicator">No Data Loaded</div>
</div>
